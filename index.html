<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
  
    <title>Speech to Text</title>
</head>
  
<body>

<h1 style="text-align:center;">Convert your vioce to arm movement Commands </h1>

    <div class="words" contenteditable>
        <p id="p"></p>
    </div>
  
    <script>
        

        var speech = true;
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  
        const recognition = new SpeechRecognition();
        recognition.interimResults = true;
        const words = document.querySelector('.words');
        words.appendChild(p);
        
       
  
        recognition.addEventListener('result', e => {
            const transcript = Array.from(e.results)
                .map(result => result[0])
                .map(result => result.transcript)
                .join('')
  
            document.getElementById("p").innerHTML = transcript;
            console.log(transcript);
            
        });
          
        if (speech == true) {
            recognition.start();
            recognition.addEventListener('end', recognition.start);


        }


 let isConnectted = false;
        let port;
        let writer;
        var target_id;
        const enc = new TextEncoder();

        async function onChangespeech() {
            if (!isConnectted) {
                alert("you must connect your USB.");
                return;
            }

            try {
                const commandlist = content;
                const commandSplit = commandlist.split(" ")
                const command = commandSplit.slice(-1);
                const computerText = `${command}@`;
                await writer.write(enc.encode(computerText));
            } catch (e) {
                console.log(e);
            }
        }



        async function onConnectUsb() {
            try {
                const requestOptions = {
                    filters: [{ usbVendorId: 0x2341 }],
                };

                // Request an Arduino from the user.
                port = await navigator.serial.requestPort(requestOptions);
                await port.open({ baudRate: 115200 });
                writer = port.writable.getWriter();
                isConnectted = true;
            } catch (e) {
                console.log("err", e);
            }
        }

    </script>
    <div align="center">
        <br>

        <button class="btn btn-danger btn-block" onclick="onConnectUsb()" id="connect-usb">
            connect
        </button>




    </script>
</body>
  
</html>
